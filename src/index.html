<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';img-src *" />
    <link rel="stylesheet" href="winui.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <title>YT Downloader</title>
  </head>
  <body>
    <section id="main">
      <div class="form-group-field">
        <label for="url-selector" class="form-label">YouTube</label>
        <div class="form-field-group">
          <input type="text" class="form-field" id="url-selector" />
          <button class="form-button" id="add-url-btn">
            <span class="fa-solid fa-plus" />
          </button>
        </div>
      </div>
      <div id="form-notification-wrapper">
        <div class="form-notification">default notification</div>
      </div>
      <section id="app-body"></section>
    </section>
    <footer>
      <button id="download-btn">
        <span class="fa-solid fa-download" />
      </button>
      <button id="clear-cache-btn">
        <span class="fa-solid fa-arrow-rotate-right" />
      </button>
    </footer>
    <script src="renderer.js"></script>
  </body>
</html>
